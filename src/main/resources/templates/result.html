<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <th:block th:switch="${resultMessage.messageType.name()}">
        <div th:case="'SUCCESS'" class="alert alert-success fill-parent" id="success-message">
            <h1 class="display-5">Success</h1>
            <span th:text="${resultMessage.message}">Your changes were successfully saved.</span>
            <span>Click <a id="success-redirect" th:href="@{/home}">here</a> to continue.</span>
        </div>
        <div th:case="'ERROR'" class="alert alert-danger fill-parent" id="fail-message">
            <h1 class="display-5">Error</h1>
            <span th:text="${resultMessage.message}">Your changes were not saved.</span>
            <span> Click <a id="fail-redirect" th:href="@{/home}">here</a> to continue.</span>
        </div>
    </th:block>
</div>
</body>
</html>
