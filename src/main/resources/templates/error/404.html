<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title>Error - Page not found</title>
</head>
<body>
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-secondary fill-parent" id="fail-message">
        <h1 class="display-5">404 - Page not found!</h1>
        <span>The page you were looking for doesn't exists.</span>
        <span>Please, click <a id="fail-redirect" th:href="@{/home}">here</a> to go back home.</span>
    </div>
</div>
</body>
</html>
